<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vuex使用-mutation</title>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <a href="javascript:;" @click="add">Add</a>
        <counter></counter>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vuex"></script>
<script>
    const Counter = {
        template: `
        <div>
            <div>点击数量：{{count}}</div>
            <div>用户名：{{name}}</div>
        </div>`,
        computed: {
            count(){
                return this.$store.state.count;
            },
            name(){
                return this.$store.state.name;
            }
        }
    }
    const store = new Vuex.Store({
        state: {
            count: 20,
            name: 'Jenny'
        },
        mutations: {
            increment(state, num){
                state.count = num;
            },
            updateName(state, userName){
                state.name = userName
            }
        }
    })
    const app = new Vue({
        el: '#app',
        store,
        data: {
            msg: 'vuex使用'
        },
        components: {
            Counter
        },
        methods: {
            add(){
                this.$store.commit('increment', 100);
                this.$store.commit('updateName', 'Myyun');
            }
        }
    })
</script>
</html>
