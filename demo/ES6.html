<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 Demo演示</title>
    <style>
    .log{
        background-color: #000;
        color: #fff;
        padding: 10px 20px;
    }
    </style>
</head>
<body>
    <h1>ES6 Demo演示</h1>
    <div id="log" class="log"></div>
    <script>
        var str = `
        console.log(a);
        var a = 1;  //打印undefined，用var声明的变量会进行变量提升
        console.log(b);
        let b = 2;  //报错，let是块级作用域，不会进行变量提升

        // var是函数级作用域
        function user(){
            var a = 1;
        }
        console.log('a:' + a);
        var a = 1;

        // 块级作用域
        {
            let a = 1;
            var b = 2;  //error
        }
        console.log('b:'+b);
        console.log('a:'+a);

        let a = 1;
        a = 2;

        const b = {a: 1};
        b.a = 2;
        b = {c: 1}  //error

        function add(flag){
            if(flag){
                return true;
            }else{
                return false;
            }
        }
        console.log(add());

        function sum(num1, num2=3){
            return num1 + num2;
        }
        console.log(sum(7));

        var arr = [3,5,8];

        var newArr = arr.map(function(item){
            return item + 2;
        })
        var newArr2 = arr.map(item => item + 2);

        console.log(newArr2);
        `
        printLog(str);

        // 数组的解构
        var [a,b] = [3,8,10];
        console.log(`a:${a},b:${b}`);

        // 字符串解构
        var [x,y,z] = 'Vue';
        console.log(`x:${x},y:${y},z:${z}`);

        // 对象的解构
        var {n,m} = {m:2,n:10};
        console.log(`m:${m},n:${n}`);

        function sum([x,y]){
            return x+y;
        }
        var total = sum([2,8]);
        console.log(`total:${total}`);

        function printLog(str){
            document.getElementById('log').innerText += str;
        }
    </script>
</body>
</html>
